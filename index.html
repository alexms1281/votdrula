<!DOCTYPE html>
<html>
<head>
    
<title>Jumping Options</title>
<style>
    body{font-family:Arial;padding:30px;}

    .container{
        width:600px;height:350px;position:relative;
        border:1px dashed #888;padding:30px;
    }
    label{
        background:#eee;border:2px solid #555;
        padding:8px;border-radius:5px;
        cursor:pointer;position:absolute;
        transition:0.15s;
        display:flex;gap:4px;
        user-select:none;
    }
    #resultImg{
        margin-top:30px;
        display:none;
        max-width:300px;
    }

#confirmBtn{
    font-size: 26px;
    padding: 18px 40px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:12px;
    cursor:pointer;
    margin-top:20px;
    display:block;
    animation:pulse 1.4s infinite;
    transition: transform .2s;
}

@keyframes pulse{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.08); }
    100%{ transform:scale(1); }
}

#confirmBtn:hover{
    transform:scale(1.15);
    opacity:0.9;
}


    
</style>
</head>
<body>

<h2>Alege doar opÈ›iunea corectÄƒ ðŸ˜ˆ</h2>

<div class="container">
    <label><input id="real" type="radio" name="opt" value="1"> Catalin Drula - USR</label>

    <label class="fake"><input type="radio" disabled> Ciprian Ciucu - PNL</label>
    <label class="fake"><input type="radio" disabled> Ana Alexandrescu - PSD</label>
    <label class="fake"><input type="radio" disabled> Baluta Daniel</label>
</div>

<button onclick="showPicture()">ConfirmÄƒ</button>

<!-- poza care se afiÈ™eazÄƒ -->
<img id="resultImg" src="https://scontent.fotp8-1.fna.fbcdn.net/v/t39.30808-6/559985363_1341596227339458_8769479332339513813_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=833d8c&_nc_ohc=PfXM_K7CQWIQ7kNvwGwFlfH&_nc_oc=AdkNYrJYUFsGp5S80sGD8MrXegW4o9ElGQ-x6AAu0s54K_uSSIihnjng94MYoS3AXo0&_nc_zt=23&_nc_ht=scontent.fotp8-1.fna&_nc_gid=bIqcFviYwf7xq9JJxghYOw&oh=00_Afn90LcMPs-p8OqVUSvYYxIYt5Vv1DdnxckLdS7isXw_QA&oe=6939BA49" alt="rezultat">

<script>
const container=document.querySelector(".container");
const fake = document.querySelectorAll(".fake");

function move(el){
    const maxX = container.clientWidth - 120;
    const maxY = container.clientHeight - 40;
    el.style.left = Math.random()*maxX + "px";
    el.style.top = Math.random()*maxY + "px";
}

// place everything
document.querySelectorAll("label").forEach(move);

// running away ALWAYS
fake.forEach(f=>{
    f.addEventListener("mouseenter",()=>move(f));
    f.addEventListener("mousemove",()=>move(f));
    f.addEventListener("mousedown",()=>move(f));
    f.addEventListener("click",e=>{
        e.preventDefault();
        move(f);
    });
});

// show image when real option is selected
function showPicture(){
    const real=document.getElementById("real");
    if(real.checked){
        document.getElementById("resultImg").style.display="block";
    }else{
        alert("Trebuie sÄƒ alegi opÈ›iunea realÄƒ ðŸ˜„");
    }
}
</script>

</body>
</html>
